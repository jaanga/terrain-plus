		xmlHttp = new XMLHttpRequest();

		for ( var i = 0, len = imgData.data.length; i < len; i += 4 ) {
			height = ( 50 * byteArray[ idx ] + 0xffffff + 1 ).toString(16).slice(-6);

			imgData.data[ i + 0 ] = parseInt( height.substr( 0, 2 ), 16 );
			imgData.data[ i + 1 ] = parseInt( height.substr( 2, 2 ), 16 );
			imgData.data[ i + 2 ] = parseInt( height.substr( 4, 2 ), 16 );
			imgData.data[ i + 3 ] = 255;
			idx++;
		}
		context.putImageData( imgData, 0, 0 );
	}

	function swapBytes( buffer ){
		var bytes = new Uint8Array( buffer );
		var len = bytes.length;
		var holder;
		for ( var i = 0; i < len; i += 2 ){
			holder = bytes[ i ];
			bytes[ i ] = bytes[ i + 1 ];
			bytes[ i + 1 ] = holder;
//			bytes.splice( i, 2, bytes[ i + 1 ], bytes[ i ] );
		}
	}
